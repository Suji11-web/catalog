<!DOCTYPE html>
<html>
<head>
	<title>EMAIL VERIFICATION</title>
</head>
<body>
	<form action="{{url_for('email_validate')}}" method="post">
		<h1>OTP has been sent to yout email.. check your email once</h1><br>
		<div>
            {% with messages=get_flashed_messages() %}
            {% if messages %}

            <ul>
               {% for message in messages %}
               <li><h3>{{message}}</h3></li>
               {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
		Enter OTP:<input type="text" name="otp">
		<input type="submit" Value="OTP submit">
	</form>

</body>
</html>
